@(snippet: Snippet)

<div class="mui-container">
    <div class="mui-panel">
        <h2>
            @snippet.title
        </h2>
        <h4>
            @snippet.language
        </h4>
        <div class="mui-textfield">
            <textarea class="code-area" name="code" id="code-snippet-input">@snippet.code</textarea>
        </div>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("code-snippet-input"), {
                lineNumbers: true,
                readOnly: true
            });
        </script>
    </div>
</div>
